<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Moj Mini HTML Sajt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-contact">
        <h1>Kontakt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="about.html">O nama</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contact">
        <section class="contact-info">
            <h2>Kako nas kontaktirati?</h2>
            <p>Možete nas kontaktirati putem emaila, telefona ili popunjavanjem kontakt formulara ispod.</p>
        </section>

        <section class="contact-form">
            <h2>Kontakt formular</h2>
            <form>
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="message">Poruka:</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
        
        <section class="message-sent">
            <h2>Poruka poslata!</h2>
            <p>Hvala vam što ste nas kontaktirali. Odgovorićemo vam kasnije.</p>
        </section>
    </main>

    <footer class="footer-contact">
        <p>&copy; 2024 Moj Mini HTML Sajt</p>
    </footer>
</body>
</html>
